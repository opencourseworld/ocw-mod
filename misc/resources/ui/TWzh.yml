report_course: |
  此關卡將被舉報於OCW管理員。

  請注意，我們並不會因為程錯或不公平的機制而刪除關卡。
  如果您認為某個關卡確實無法通過，請告知我們，我們
  便可以防止此關卡出現在無盡模式。
report_username: 此用戶將被舉報於OCW管理員。
first_time_message_header: 來自OCW管理員的重要通知
first_time_message: |
  恭喜您成功設置OCW！

  Open Course World（OCW）與任天堂並沒有任何關聯。
  我們是一個粉絲運營的檔案平台，旨在保存會被任天堂
  刪除的關卡。

  您需要正版的《超級瑪利歐創作家2》才能進入OCW的伺
  服器，任何試圖使用盜版的用戶都會被永久封禁。

  上傳關卡即表示您同意OCW的用戶協議，協議內容可在
  此網站查看: https://opencourse.world/eula

  除非關卡作者明確地提供關卡予我們，否則Nintendo
  Switch Online中上傳的關卡並不會出現在OCW上。如果
  您想遊玩不在OCW上的關卡，請連繫該關卡的作者。

  除非你有關卡製造者的明確許可，請勿上傳並非您本人
  所製作之關卡。違反此規則之用戶將被封禁。

  OCW並不會因程錯而刪除關卡。如果有某個關卡無法通關，
  我們希望您透過我們的網站將其標示為“排除在無盡模式外”

