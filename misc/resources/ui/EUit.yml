no_one_likes_a_troll: |
  Ricordati sempre che il tuo obbiettivo è far ridere il giocatore
  e mai farlo frustrare.
  -- La guida troll di Defender
report_comment: Questo commento sarà segnalato agli amministratori di OCW.
report_course: |
  Questo livello sarà segnalato agli amministratori di OCW.

  Ricorda che noi non elliminiamo livelli per glitch o
  meccaniche ingiuste. Ma, se tu credi che un livello non
  è legittimamente possibile da completare, faccelo sapere
  e potremmo prevenire da farlo comparire nella modalita
  sfida infinita.
report_username: Questo utente sarà segnalato agli amministratori di OCW.
first_time_message_header: Avviso importante da parte degli amministratori di OCW
first_time_message: |
  Congratulazioni per aver configurato OCW!

  Open Course Word (OCW) non ha nessuna relazione con
  Nintendo.  Siamo un archivio gestito da fan fatto
  destinato a livelli che Nintendo avrebbe elliminato.

  Per accedere ai server di OCW, richiede una licenza e
  una copia autentica di Super Mario Maker 2 ottenuta da
  Nintendo. Qualsiasi tentativo di accesso ai server di
  OCW sensa una licenza completa di Super Mario Maker 2
  risulterà in un ban permanente.

  Publicando un livello, tu accetti ai termini di utilizzo
  di OCW, che può essere trovato nel seguente indirizzo
  https://opencourse.world/eula

  I livelli provenienti da Nintenso Switch Olline NON sono
  disponibili su OCW, a meno che il creatore di quel
  livello non ce lo abbia esplicitamente fornito. Se tu
  vorresti giocare un livello, che non è su OCW, perfavore
  contatta il creatore del livello.

  Non publicare livelli che non hai creato su Open Corse
  Word, tranne se hai un permesso esplicito da parte del
  creatore di quel livello. La violazione di questa regola
  risulterà in un ban.

  OCW non elliminerà mai livelli per colpa di glich, ma se
  un livello è impossibile da completare, chiediamo la
  cortesia di escluderlo dalla modalità sfida infinita
  tramite il nostro sito.
