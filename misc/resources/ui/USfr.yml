no_one_likes_a_troll: |
  Rappelle-toi toujours que ton objectif est de faire rire le joueur, jamais de le frustrer.
  --Guide du troll selon Defender
report_comment: Ce commentaire fera l’objet d’un signalement auprès des administrateurs d’OCW.
report_course: |
  Ce niveau sera signalé aux administrateurs d'OCW.

  Veuillez noter que nous ne supprimons pas les niveaux en
  raison de glitches ou de mécaniques injustes. Toutefois,
  si vous pensez qu’un niveau est réellement impossible à
  terminer, faites-le-nous savoir: il pourrait être retiré
  du mode infini.

report_username: Cette personne sera signalée aux administrateurs d’OCW.
first_time_message_header: Message important de l’équipe d’OCW
first_time_message: |
  Félicitations pour la mise en place d’OCW!

  Open Course World (OCW) n’est pas affilié à Nintendo. Il
  s’agit d’une archive gérée par des fans, destinée à
  préserver des niveaux que Nintendo retirerait autrement.

  Pour accéder aux serveurs d'OCW, vous devez posséder une
  copie officielle de Super Mario Maker 2 achetée auprès
  de Nintendo. Toute tentative d’accès sans licence valide
  entraînera un bannissement définitif.

  En téléversant un niveau, vous acceptez les conditions
  d’utilisation d’OCW, disponibles à l’adresse suivante
  https://opencourse.world/eula

  Les niveaux provenant de Nintendo Switch Online ne sont
  pas disponibles sur OCW, sauf si leur créateur nous les
  a explicitement transmis. Pour jouer à un niveau qui
  n’est pas sur OCW, merci de contacter son créateur.

  Il est interdit de téléverser sur Open Course World des
  niveaux créés par d’autres personnes sans leur
  permission explicite. Le non-respect de cette règle
  entraînera un bannissement permanent.

  OCW ne supprime pas les niveaux pour cause de glitches,
  mais si un niveau est véritablement injouable, merci
  de le marquer comme exempt du mode défi infini sur notre
  site.
