no_one_likes_a_troll: |
  Denk immer daran: Dein Kurs sollte den Spieler zum
  Lachen bringen und niemals aktiv frustrieren.
  -- Defenders Troll Guide.
report_comment: Dieser Kommentar wird den OCW Admins gemeldet.
report_course: |
  Dieser Kurs wird den OCW Admins gemeldet.

  Wir weisen darauf hin, dass wir keine Kurse aufgrund von
  Glitches oder unfairen Mechaniken löschen. Falls du
  allerdings glauben solltest, dass ein Kurs unmöglich sei,
  dann lass uns das wissen und wir werden uns darum kümmern,
  dass der Kurs nicht im Endlosmodus auftaucht.
report_username: Dieser Benutzer wird den OCW-Admins gemeldet.
first_time_message_header: Eine wichtige Nachricht der OCW-Admins
first_time_message: |
  Herzlichen Glückwunsch zum Einrichten von OCW!

  Open Course World (OCW) steht in keiner Verbindung zu
  Nintendo.  Wir sind ein von Fans geführtes Archiv für
  Kurse, die unter normalen Umständen von Nintendo
  gelöscht werden würden.

  Um Zugriff auf die OCW Server zu erhalten, benötigst du
  eine legale und lizenzierte Version von Mario Maker 2, die
  du von Nintendo erworben hast. Der Versuch, ohne eine
  vollständig lizenzierte Version auf die OCW-Server
  zuzugreifen, wird in einem permanenten Ban enden.

  Wenn du einen Kurs hochlädst, akzeptierst du die
  Benutzerbedingungen von OCW, welche unter
  https://opencourse.world/eula zu finden sind.

  Kurse von Nintendo Switch Online sind NICHT in OCW
  aufrufbar, außer der Ersteller des Kurses hat seine
  Kreation explizit für uns zur Verfügung gestellt. Falls du
  einen Kurs spielen willst, der nicht in OCW ist, wende
  dich an den Kursersteller.

  Lade keine Kurse in OCW hoch, die du nicht selbst erstellt
  hast, außer du hast die explizite Erlaubnis vom Ersteller
  des Kurses erhalten. Verstöße gegen diese Regel werden
  mit einem Ban bestraft.

  OCW wird keine Kurse für Glitches löschen, allerdings
  bitten wir dich, unmöglliche Kurse als befreit vom
  Endlosmodus anzugeben.  Dies kannst du auf unserer
  Webseite machen.
