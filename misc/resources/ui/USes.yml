report_comment: Este comentario será reportado a los administradores del OCW.
report_course: |
  Este nivel será reportado a los administradores del OCW.

  Ten en cuenta que no eliminamos niveles por glitches o
  mecánicas injustas. Sin embargo, si crees que es
  legítimamente imposible de completar, háznoslo saber
  y podremos bloquearlo de aparecer en el modo infinito.
report_username: Este usario será reportado a los administradores del OCW.
first_time_message_header: Aviso importante de los administradores de OCW
first_time_message: |
  Felicidades por configurar OCW!

  Open Course World (OCW) no está afiliado a Nintendo.
  Somos un archivor gestionado por fans para los niveles
  que Nintendo de otra manera retiraría.

  El acceso a los servidores OCW requiere una copia con
  licencia original de Super Mario Maker 2 obtenida de
  Nintendo. Cualquier intento de acceder a los servidores
  OCW sin una copia con licencia completa de Super Mario
  Maker 2 resultará en un baneo permanente.

  Al publicar un nivel, usted acepta el acuerdo de usuario
  de OCW, que se puede encontrar en
  https://opencourse.world/eula

  Los niveles de Nintendo Switch Online NO están disponibles
  en OCW, a menos que el creador del nivel nos lo haya
  proporcionado explícitamente. Si quieres jugar a un
  nivel que no está en OCW, ponte en contacto con el
  creador del nivel.

  No subas niveles que no hayas creado a Open Course World
  a menos que tenga permiso explícito del creador de ese
  nivel. El incumplimiento de esta norma conllevará al
  baneo.

  OCW no eliminará niveles por glitches, pero te pedimos
  que si un nivel no es superable, lo marques como exento
  del modo infinito via nuestra página web.
