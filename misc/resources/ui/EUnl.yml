  -- Defender's Troll Guide
report_comment: Dit comment wordt gerapporteerd aan de OCW admins.
report_course: |
  Dit level wordt gerapporteerd aan de OCW admins.

  We verwijderen geen levels voor glitches of oneerlijke mechanics.
  Maar, als een level echt onmogelijk is om te verslaan, laat het
  dan weten zodat we het level uit Endless Mode weg kunnen houden.

report_username: Deze speler wordt gerapporteerd aan de OCW admins.
first_time_message_header: Belangrijk bericht van de OCW admins
first_time_message: |
  Gefeliciteerd met het aanmaken van je OCW!

  Open Course World (OCW) is niet aangesloten bij Nintendo.
  We zijn een door fans opgericht archief met als doel om
  levels beschikbaar te stellen die Nintendo anders zou
  verwijderen.

  Voor Toegang tot OCW heb je een legitieme kopie van Super
  Mario Maker 2 nodig van Nintendo. Poging tot het verkrijgen
  van toegang tot OCW zonder legitieme kopie zal resulteren
  in een permanente ban.

  Door levels te uploaden ga je akkoord met OCW's voorwaarden.
  https://opencourse.world/eula

  Levels van Nintendo Switch Online zijn NIET beschikbaar op
  OCW, tenzij de level eigenaar expliciet toegang heeft
  gegeven om het level toe te voegen aan OCW. Als je een level
  wil spelen dat niet op OCW beschikbaar is, neem dan contact
  op met de level eigenaar.

  Het uploaden van andermans levels naar OCW is streng
  verboden. Het overtreden van deze regel zal resulteren
  in een permanente ban.

  OCW verwijdert geen levels voor het gebruik van glitches.
  Maar we vragen je wel om levels die niet mogelijk zijn zo
  te markeren via onze website.
