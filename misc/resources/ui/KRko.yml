report_course: |
  이 코스는 OCW 관리자에게 보고될 것입니다.

  버그나 불공평한 매커니즘에 관련된 레벨은 삭제하지
  않습니다.  그러나 일반적으로 코스를 클리어하는 것이
  불가능하다고 판단되면 어디까지 마리오 챌린지에서 나오지
  않도록 방지할 수 있습니다.

report_username: 이 유저는 OCW 관리자에게 보고될 것입니다.
first_time_message_header: OCW 관리자에게서 온 중요한 공지사항
first_time_message: |
  축하드립니다! OCW의 세팅을 마쳤습니다!

  Open Course World (OCW)는 닌텐도와 제휴 및 관계가
  없습니다.  저희는 닌텐도가 삭제할 수 있는 레벨들을
  저장하는 팬 운영 아카이브입니다.

  OCW 서버에 액세스하려면 닌텐도에서 판매중인 슈퍼 마리오
  메이커 2의 정품 라이선스 사본이 필요합니다. 정품 라이선스
  사본 없이 OCW 서버에 액세스하려는 시도는 무기한
  정지됩니다.

  코스를 업로드하면 OCW 사용자 계약
  (https://opencourse.world/eula) 에 동의하는 것입니다.

  닌텐도에 등록된 레벨은 해당 레벨 제작자가 명시적으로
  제공한 경우를 제외하고는 OCW에서 이용할 수 없습니다. OCW에
  없는 레벨을 플레이하려면 레벨 제작자에 문의하세요.

  해당 레벨의 제작자로부터 명시적인 허가를 받지 않은 한,
  본인이 직접 만들지 않은 코스를 Open Course World에
  업로드하지 마세요.  이 규칙을 위반할 경우 계정이
  정지됩니다.

  OCW는 버그가 포함된 레벨을 삭제하지 않지만, 클리어할 수
  없는 레벨인 경우 OCW 사이트를 통해 해당 레벨을 어디까지
  마리오 챌린지에서 제외로 표시해 주시기 바랍니다.
