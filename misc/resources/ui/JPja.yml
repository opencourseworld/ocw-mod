report_comment: このコメントはOCW管理者へ通報されます。
report_course: |
  このコースはOCW管理者へ通報されます。

  注意：バグや改造、理不尽な仕掛けがあるコースでも、
  基本的に削除されません。ただし、コースのクリアが
  不可能だと判断される場合は通報してください。その
  際は、どこまでマリオでのコース選出を制限すること
  があります。
report_username: この職人はOCW管理者へ通報されます。
first_time_message_header: OCW管理者より重要なお知らせ
first_time_message: |
  おめでとうございます！OCWの準備が完了しました。

  Open Course World（OCW）は任天堂と提携・関係して
  おりません。 本サイトは任天堂により削除対象となる
  可能性のあるコースを保存することを目的とした、
  ファン運営のアーカイブです。

  OCWサーバーへのアクセスには、任天堂より正規に購入
  された『スーパーマリオメーカー2』のライセンス済み
  コピーが必要です。 正規ライセンスを有しない
  『スーパーマリオメーカー2』のコピーでの
  アクセス試行は、永久的な利用停止処分の
  対象となります。

  コースを投稿することで、OCWの利用規約
  (https://opencourse.world/eula)に同意したもの
  とみなされます。

  任天堂のサーバーの世界のコースに投稿されている
  コースは、投稿者が当サイトへ提供していない限り、
  OCWではご利用いただけません。OCWにないコースを
  プレイされたい場合は、コースの投稿者へ直接お問い
  合わせください。

  作成者の明確な許可なく、自身が作成していない
  コースをOpen Course Worldに投稿しないでください。
  本ルールに違反した場合は利用停止処分となります。

  OCWではバグの有無を理由にコースを削除することは
  ありませんが、クリア不可能なコースについては、
  当サイトにてどこまでマリオのコース選出から除外
  する設定をしていただくようお願いいたします。
