report_course: |
  此关卡将被举报给OCW管理员。

  请注意，我们不会因为小故障或不公平机制而删除关卡。
  如果您认为某个关卡确实无法通过，请告知我们； 我们
  可以将其从无限模式移除。
report_username: 此用户将被举报给OCW管理员。
first_time_message_header: 来自OCW管理员的重要通知
first_time_message: |
  恭喜您成功设置 OCW！

  Open Course World（OCW）与任天堂没有任何关联。
  我们是一个粉丝运营的档案平台，旨在保存可能被 任天堂
  删除的关卡。

  我们要求您在自己购买的正版《超級瑪利歐創作家2》和设
  备上游玩关卡。使用盗版则会导致封禁。

  上传关卡即表示您同意 OCW 的用户协议，协议内容可
  查看：https://opencourse.world/eula

  除非该关卡的创造者明确提供给我们，Nintendo Switch
  Online上传的关卡不会出现在OCW上。如果您想
  游玩不在OCW上的关卡，请联系该关卡的创造者。

  除非您已获得该关卡创造者的明确允许，请勿上传不属
  于您本人的关卡。违反此规则会导致封禁。

  OCW不会因为小故障而删除关卡。如果有某个关卡无
  法通关，我请求您通过我们的网站将其标为“排除
  在无限模式外”
