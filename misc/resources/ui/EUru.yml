report_comment: Этот комментарий будет передан админам OCW.
report_course: |
  Этот уровень (курс) будет передан админам OCW.

  Обрати внимание, что мы не удаляем уровни из-за глюков
  или нечестной механики. Однако, если вы считаете, что
  какой-то уровень действительно невозможно пройти, сообщите
  нам об этом, и мы можем запретить его появление в бесконечном
  режиме.

report_username: Этот человек будет передан админам OCW.
first_time_message_header: Важное уведомление от админов OCW
first_time_message: |
  Поздравляем за настроение OCW!

  Open Course World (OCW) не соедено с Nintendo. Мы фанатский
  архив сделан для уровней Nintendo бы убрали.

  Для доступа к серверам OCW требуется реальная
  лицензионная копия Super Mario Maker 2, полученная от
  Nintendo. Любая попытка доступа к серверам OCW без
  полностью лицензионной копии Super Mario Maker 2
  приведёт к перманентном бане.

  Загрузив уровень, вы согласитесь на пользовательское
  соглашение OCW, которое вы можете найти на
  https://opencourse.world/eula

  Уровни из Nintendo Switch Online НЕ доступны в OCW,
  если только создатель уровня не предоставил нам его.
  Если вы хотите сыграть в уровень, которого нет в OCW,
  свяжитесь с его создателем.

  Не загружайте уровни к Open Course World которые вы
  не сделали если у вас нет явного разрешения от создателя
  этого уровня. Нарушение этого правила приведёт к бану.

  OCW не удалит уровни за глюки, но мы спросим если уровень
  не возможен, тогда вы отметите его как освобожденный от
  бесконечного режима через наш веб-сайт.
